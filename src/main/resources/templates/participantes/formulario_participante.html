<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Cadastro de Participante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section>
    <h2 class="mt-5">Cadastro de Participante</h2>
    <form action="/participantes" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.name()}" th:text="${categoria.toString()}"></option>
                </select>
            </div>
            <!-- Novos Campos -->
            <div class="col-md-6 mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select class="form-select" id="curso" name="curso" required>
                    <option value="Masculino">Sistemas de Informação (BSI)</option>
                    <option value="Feminino">Ciência da Computação (LCC)</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="periodoDeEntrada" class="form-label">Período de Entrada</label>
                <input type="text" class="form-control" id="periodoDeEntrada" name="periodoDeEntrada" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control" id="rg" name="rg" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="orgaoExpedidor" class="form-label">Órgão Expedidor</label>
                <input type="text" class="form-control" id="orgaoExpedidor" name="orgaoExpedidor" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>
        <div class="row">
            <h4 class="mt-2">Redes Sociais: </h4>
            <div class="col-md-6 mb-3">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" name="instagram">
            </div>
        </div>
            <div class="row">
            <div class="col-md-6 mb-3">
                <label for="linkedIn" class="form-label">LinkedIn</label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn">
            </div>
            </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="github" class="form-label">GitHub</label>
                <input type="text" class="form-control" id="github" name="github">
            </div>
        </div>
        <div class="row">
            <h4 class="mt-2">Endereço: </h4>
                <div class="col-md-6 mb-3">
                    <label for="país" class="form-label">País</label>
                    <input type="text" class="form-control" id="país" name="endereco" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="estado" class="form-label">Estado (Unidade Federativa)</label>
                    <input type="text" class="form-control" id="estado" name="endereco" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="endereco" required>
                </div>
            <div class="col-md-6 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="endereco" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="endereco" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" name="endereco" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" class="form-control" id="numero" name="endereco" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
