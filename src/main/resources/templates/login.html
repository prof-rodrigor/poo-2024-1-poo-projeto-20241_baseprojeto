<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 text-center">Acesso ao Sistema</h2>

            <!-- Mensagem de erro -->
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" name="login" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>

                <!-- Link e checkbox lado a lado -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="/login/esqueci-senha">Esqueci a senha</a>
                    <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" id="exibirSenha">
                        <label class="form-check-label" for="exibirSenha">Exibir senha</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
                <div class="d-flex justify-content-end align-items-center mt-2">
                    <span class="me-2">Ainda n√£o tem cadastro?</span>
                    <a href="cadastro" class="btn btn-secondary">Cadastrar-se</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script para exibir ou ocultar a senha -->
<script>
    document.getElementById('exibirSenha').addEventListener('change', function() {
        var senhaInput = document.getElementById('senha');
        if (this.checked) {
            senhaInput.type = 'text';  // Exibe a senha
        } else {
            senhaInput.type = 'password';  // Oculta a senha
        }
    });
</script>
</body>
</html>
