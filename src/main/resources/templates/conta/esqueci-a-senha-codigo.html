<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Esqueci a senha</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-5 text-center">Crie uma nova senha</h2>
            <form action="/login/conta-recuperada" method="post">
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de recuperação:</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" required>
                </div>
                <div class="mb-3">
                    <label for="novasenha" class="form-label">Nova senha:</label>
                    <input type="password" class="form-control" id="novasenha" name="novasenha" required>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar senha</button>
            </form>
        </div>
    </div>
</div>
</body>

<script>
    document.getElementById("password-reset-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var email = document.getElementById("email").value;
        fetch('/password-reset', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("message").innerText = "Email enviado. Verifique seu email para o código de recuperação.";
                    document.getElementById("new-password-form").style.display = "block";
                } else {
                    document.getElementById("message").innerText = "Erro ao enviar o email.";
                }
            })
            .catch((error) => {
                console.error('Erro:', error)
            });
    });
</script>

</html>
