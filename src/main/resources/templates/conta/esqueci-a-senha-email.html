<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Esqueci a senha</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Enviar email de recuperação</h2>

            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form action="/recuperarSenha" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Confirme o seu email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Seu email">
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar email</button>
            </form>
        </div>
    </div>
</div>

<div id="message"></div>

<!-- (oculto) -->
<form id="new-password-form" th:action="@{/password-reset/new-password}" method="post" style="display: none;">
    <label for="code">Código de recuperação:</label>
    <input type="text" id="code" name="code" required>

    <label for="new-password">Nova senha:</label>
    <input type="password" id="new-password" name="new-password" required>

    <button type="submit">Atualizar senha</button>
</form>

</body>
<script>
    document.getElementById("password-reset-form").addEventListener("submit", function(event) {
        event.preventDefault();

        var email = document.getElementById("email").value;
        fetch('/password-reset', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email: email }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("message").innerText = "Email enviado. Verifique seu email para o código de recuperação.";
                    document.getElementById("new-password-form").style.display = "block";
                } else {
                    document.getElementById("message").innerText = "Erro ao enviar o email.";
                }
            })
            .catch((error) => {
                console.error('Erro:', error)
            });
    });
</script>

</html>
